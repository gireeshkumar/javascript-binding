<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/esprima.js"></script>
<script type="text/javascript" src="js/gbind1.js"></script>

</head>
<body>


<p>Number 1 : <input id="a" value="10"/></p>
<p>Number 2 : <input id="b" value="0"/></p>

<h3>Result : <span data-bind="text: parseInt( a.value ) + parseInt( b.value )" ></span></h3>

</body>
</html>
